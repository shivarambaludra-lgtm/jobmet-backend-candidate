version: '3.8'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jobmet-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://jobmet:${POSTGRES_PASSWORD}@db:5432/jobmet
      - REDIS_URL=redis://redis:6379/0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECRET_KEY=${SECRET_KEY}
      - SENTRY_DSN=${SENTRY_DSN}
      - ENVIRONMENT=production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - jobmet-network

  celery-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jobmet-celery-worker
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4
    environment:
      - DATABASE_URL=postgresql://jobmet:${POSTGRES_PASSWORD}@db:5432/jobmet
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - jobmet-network

  celery-beat:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: jobmet-celery-beat
    command: celery -A app.core.celery_app beat --loglevel=info
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DATABASE_URL=postgresql://jobmet:${POSTGRES_PASSWORD}@db:5432/jobmet
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - jobmet-network

  db:
    image: pgvector/pgvector:pg15
    container_name: jobmet-postgres
    environment:
      - POSTGRES_USER=jobmet
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=jobmet
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - jobmet-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U jobmet" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.2-alpine
    container_name: jobmet-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - jobmet-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  neo4j:
    image: neo4j:5.16-community
    container_name: jobmet-neo4j
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD}
    volumes:
      - neo4j_data:/data
    ports:
      - "7687:7687"
      - "7474:7474"
    restart: unless-stopped
    networks:
      - jobmet-network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:


networks:
  jobmet-network:
    driver: bridge
